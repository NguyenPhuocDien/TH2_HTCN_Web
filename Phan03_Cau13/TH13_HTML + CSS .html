<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đặt Bàn Quán Ăn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reservation-container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .reservation-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .reservation-title {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .reservation-subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            flex: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
            background: white;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .people-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #e8e8e8;
        }

        .people-selector label {
            margin: 0;
            color: #555;
            font-weight: 500;
        }

        .people-selector input {
            width: 80px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b9d, #ff8a80);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .reservation-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reservation-container">
        <div class="reservation-header">
            <h2 class="reservation-title">Đặt Bàn</h2>
            <p class="reservation-subtitle">Đặt bàn trước để có trải nghiệm ẩm thực tuyệt vời nhất</p>
        </div>
        
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="customer_name">Họ và tên <span class="required">*</span></label>
                    <input type="text" id="customer_name" name="customer_name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="reservation_date">Ngày đặt bàn <span class="required">*</span></label>
                    <input type="date" id="reservation_date" name="reservation_date" required>
                </div>
                <div class="form-group">
                    <label for="reservation_time">Thời gian <span class="required">*</span></label>
                    <select id="reservation_time" name="reservation_time" required>
                        <option value="">Chọn giờ</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30">18:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label>Số lượng khách <span class="required">*</span></label>
                    <div class="people-selector">
                        <label for="guest_count">Người lớn:</label>
                        <input type="number" id="guest_count" name="guest_count" min="1" max="20" value="2" required>
                        <label for="children_count">Trẻ em:</label>
                        <input type="number" id="children_count" name="children_count" min="0" max="10" value="0">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="table_preference">Yêu cầu đặc biệt</label>
                    <textarea id="table_preference" name="table_preference" placeholder="Vị trí bàn ưa thích, dị ứng thực phẩm, dịp đặc biệt..."></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">Xác Nhận Đặt Bàn</button>
        </form>
    </div>
</body>
</html>
