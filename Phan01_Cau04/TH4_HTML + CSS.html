<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Khoa Học Máy Tính</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            padding: 40px 32px 32px 32px;
            box-shadow: 0 12px 32px rgba(30, 64, 175, 0.13), 0 1.5px 4px rgba(59,130,246,0.08);
            max-width: 440px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .form-container::before {
            content: "";
            position: absolute;
            top: -60px; left: -60px;
            width: 160px; height: 160px;
            background: radial-gradient(circle, #3b82f6 0%, #a1c4fd 100%);
            opacity: 0.13;
            z-index: 0;
            border-radius: 50%;
        }
        .form-title {
            text-align: center;
            color: #1a2e44;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 28px;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        .form-group {
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }
        .form-label {
            display: block;
            color: #34495e;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 9px;
            letter-spacing: 0.2px;
        }
        .input-with-icon {
            position: relative;
            width: 100%;
        }
        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #2563eb;
            font-size: 1rem;
            pointer-events: none;
        }
        .input-with-icon .form-input {
            width: 100%;
            box-sizing: border-box;
            padding-left: 38px;
            height: 42px;
            font-size: 1rem;
        }
        .form-input,
        .form-select {
            width: 100%;
            box-sizing: border-box;
            height: 42px;
            padding: 0 14px;
            border: 1.2px solid #d1d9e6;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border-color 0.22s, box-shadow 0.22s;
            box-shadow: 0 1px 2px rgba(59,130,246,0.03);
            margin-bottom: 4px;
        }
        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.10);
            background: #f1f8ff;
        }
        .gender-group {
            display: flex;
            gap: 18px;
            margin-top: 10px;
        }
        .gender-option {
            display: flex;
            align-items: center;
            gap: 7px;
            font-size: 1rem;
            color: #34495e;
            cursor: pointer;
            transition: color 0.2s;
        }
        .gender-option input[type="radio"] {
            accent-color: #3b82f6;
            width: 18px;
            height: 18px;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(59,130,246,0.13);
            transition: background 0.25s, transform 0.18s, box-shadow 0.25s;
            letter-spacing: 0.5px;
        }
        .submit-btn:hover {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            box-shadow: 0 8px 24px rgba(59,130,246,0.18);
            transform: translateY(-2px) scale(1.01);
        }
        .submit-btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 2px 6px rgba(59,130,246,0.10);
        }
        /* Floating label effect */
        .form-input:focus + .floating-label,
        .form-input:not(:placeholder-shown) + .floating-label {
            top: -12px;
            left: 10px;
            font-size: 0.85rem;
            color: #3b82f6;
            background: #fff;
            padding: 0 4px;
        }
        @media (max-width: 500px) {
            .form-container {
                padding: 24px 8px 18px 8px;
            }
            .form-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Đăng Ký Thông Tin</h1>
        <form action="#" method="POST" autocomplete="off">
            <div class="form-group">
                <label for="name" class="form-label">Họ và Tên</label>
                <div class="input-with-icon">
                    <span class="input-icon">
                        <!-- User SVG icon -->
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 8-4 8-4s8 0 8 4"/></svg>
                    </span>
                    <input type="text" id="name" name="name" class="form-input" required placeholder=" " autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="input-with-icon">
                    <span class="input-icon">
                        <!-- Email SVG icon -->
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="14" rx="2"/><path d="m3 7 9 6 9-6"/></svg>
                    </span>
                    <input type="email" id="email" name="email" class="form-input" required placeholder=" " autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Số Điện Thoại</label>
                <div class="input-with-icon">
                    <span class="input-icon">
                        <!-- Phone SVG icon -->
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2A19.72 19.72 0 0 1 3.09 5.18 2 2 0 0 1 5 3h3a2 2 0 0 1 2 1.72c.13 1.05.37 2.07.72 3.06a2 2 0 0 1-.45 2.11l-1.27 1.27a16 16 0 0 0 6.29 6.29l1.27-1.27a2 2 0 0 1 2.11-.45c.99.35 2.01.59 3.06.72A2 2 0 0 1 22 16.92z"/></svg>
                    </span>
                    <input type="tel" id="phone" name="phone" class="form-input" required placeholder=" " autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Giới Tính</label>
                <div class="gender-group">
                    <label class="gender-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <span>Nam</span>
                    </label>
                    <label class="gender-option">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <span>Nữ</span>
                    </label>
                    <label class="gender-option">
                        <input type="radio" id="other" name="gender" value="other" required>
                        <span>Khác</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="class" class="form-label">Khóa Học</label>
                <select id="class" name="class" class="form-select" required>
                    <option value="">Chọn khóa học</option>
                    <option value="CS101">CS101 - Nhập Môn Lập Trình</option>
                    <option value="CS102">CS102 - Cấu Trúc Dữ Liệu</option>
                    <option value="CS201">CS201 - Thuật Toán Nâng Cao</option>
                    <option value="CS202">CS202 - Trí Tuệ Nhân Tạo</option>
                    <option value="CS301">CS301 - Học Máy</option>
                    <option value="CS302">CS302 - Thị Giác Máy Tính</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Đăng Ký</button>
        </form>
    </div>
</body>
</html>
