<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện âm nhạc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .audio-section {
            border-top: 1px solid #eee;
            padding: 20px 0;
            transition: background 0.3s ease;
        }

        .audio-section:hover {
            background: #f9f9f9;
        }

        .audio-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
        }

        audio {
            width: 100%;
            border-radius: 5px;
            outline: none;
            transition: transform 0.2s ease;
        }

        audio:hover {
            transform: scale(1.02);
        }

        .audio-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #777;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thư viện Âm nhạc</h1>
        <div class="audio-section">
            <div class="audio-title">Nhạc nền thư giãn</div>
            <audio controls>
                <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                Trình duyệt của bạn không hỗ trợ phát audio.
            </audio>
            <div class="audio-info">
                Âm thanh nhẹ nhàng giúp thư giãn và tập trung học tập.
            </div>
        </div>
        <div class="audio-section">
            <div class="audio-title">Âm thanh thiên nhiên</div>
            <audio controls>
                <source src="https://www.freesoundslibrary.com/wp-content/uploads/2019/11/bird-singing.mp3" type="audio/mpeg">
                Trình duyệt của bạn không hỗ trợ phát audio.
            </audio>
            <div class="audio-info">
                Tiếng chim hót và suối chảy tạo cảm giác thanh bình.
            </div>
        </div>
        <div class="audio-section">
            <div class="audio-title">Nhạc cổ điển</div>
            <audio controls preload="metadata">
                <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
                Trình duyệt của bạn không hỗ trợ phát audio.
            </audio>
            <div class="audio-info">
                Những giai điệu cổ điển nhẹ nhàng, thanh thoát mang lại cảm hứng.
            </div>
        </div>
    </div>
</body>
</html>
