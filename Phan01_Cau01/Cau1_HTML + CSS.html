<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nguyễn Phước Điền | Hồ sơ cá nhân</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #f1faee, #a8dadc);
      color: #1d3557;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .card {
      background: white;
      max-width: 1000px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      display: grid;
      grid-template-columns: 1fr 2fr;
      overflow: hidden;
    }

    .left {
      background: #1d3557;
      color: white;
      padding: 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .left img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .left img:hover {
      transform: scale(1.05);
    }

    .left h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 1rem;
      font-style: italic;
      opacity: 0.85;
    }

    .right {
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #e63946;
      margin-bottom: 20px;
    }

    .right h2::after {
      content: '';
      display: block;
      width: 150px;
      height: 3px;
      background: linear-gradient(90deg, #e63946 0%, #ffb3b8 100%); 
      margin-top: 8px;
      transition: width 0.3s ease;
    }

    .right h2:hover::after {
      width: 200px;
    }

    .info {
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .info p {
      margin-bottom: 8px;
      transition: color 0.3s ease;
    }

    .info p:hover {
      color: #e63946;
    }

    .info span {
      font-weight: 600;
      color: #e63946;
    }

    .social {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .social a {
      color: #6b7280;
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }

    .social a:hover {
      color: #e63946;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }

    .button {
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      text-align: center;
    }

    .back-button {
      background: #e63946;
      color: white;
    }

    .back-button:hover {
      background: #d00000;
    }

    .contact-button {
      background: transparent;
      color: #e63946;
      border: 2px solid #e63946;
    }

    .contact-button:hover {
      background: #e63946;
      color: white;
    }

    @media (max-width: 768px) {
      .card {
        grid-template-columns: 1fr;
      }
      .left, .right {
        padding: 30px;
      }
      .left img {
        width: 140px;
        height: 140px;
      }
      .buttons {
        flex-direction: column;
      }
      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <img src="https://picsum.photos/200" alt="Avatar">
      <h1>Nguyễn Phước Điền</h1>
      <p>"Học hỏi mỗi ngày để trở thành phiên bản tốt hơn!"</p>
    </div>
    <div class="right">
      <h2>Thông tin cá nhân</h2>
      <div class="info">
        <p><span>Tuổi:</span> 22 tuổi</p>
        <p><span>Trường:</span> Đại học Công nghiệp TP.HCM</p>
        <p><span>Ngành:</span> Khoa học máy tính</p>
        <p><span>Sở thích:</span> Đọc sách, nghe nhạc, lập trình</p>
        <p><span>Mục tiêu:</span> Trở thành lập trình viên giỏi</p>
      </div>

      </div>
    </div>
  </div>
</body>
</html>
